name: CD-Liara
on:
   push:
      branches:
         - main
jobs:
   deploy:
      runs-on: ubuntu-latest

      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
              node-version: "20"
         - name: update-liara
           env:
              LIARA_TOKEN: ${{ secrets.LIARA_API_TOKEN }}
           run: |
              npm i -g @liara/cli
              liara deploy --app="mohamadnematizadeh" --port=3000 --api-token="$LIARA_TOKEN" --no-app-logs
